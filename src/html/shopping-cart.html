<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPE</title>
    <link rel="icon" href="./img/SH.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    @@include('blocks/header.html')
    <main class="main">
      <section class="shopping">
        <div class="container">
          <h1 class="shopping__title"></h1>
          <div class="shopping__content">
            <div class="shopping__items">
              <div class="shopping__item">
                <img src="./img/Img01.png" alt="img" />
                <div class="shopping__item-box">
                  <h3 class="shopping__item-title">Lira Earrings</h3>
                  <h4 class="shopping__item-subtitle">Black / Medium</h4>
                  <h4 class="shopping__item-subtitle">$ 20,00</h4>
                </div>
                <div class="shopping__item-counter counter__item">
                  <div class="counter__item-box">
                    <button class="counter__item-btn" id="decrement">-</button>
                    <span class="counter__item-number" id="result">1</span>
                    <button class="counter__item-btn" id="increment">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="shopping__total"></div>
          </div>
        </div>
      </section>
    </main>
    @@include('blocks/footer.html')
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
